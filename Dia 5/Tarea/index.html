<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Navbar Completa</title>
  </head>
  <body>
    <form class="formulario-flex">
      <div class="form-fila">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ej: Yonathan Sanchez" />
      </div>
      <div class="form-fila">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ej: yonathan@ejemplo.com" />
      </div>
      <div class="form-fila">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          placeholder="Mínimo 8 caracteres"
        />
      </div>
      <button type="submit" class="boton">Enviar</button>
    </form>
  </body>
</html>
