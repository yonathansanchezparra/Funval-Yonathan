<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <img src="./Logo.jpg" alt="Logo" class="logo-formulario" />
      <label for="">Apellido de la familia:</label>
      <input type="text" placeholder="Ej: Sanchez Parra" />
      <label for="">Cantidad de miembros en la familia</label>
      <input type="number" placeholder="Solo los que vivan en su hogar" />
      <label for="">Que fecha podras atender a los misioneros?</label>
      <div class="fila-fecha-hora">
        <div>
          <label for="">Dia</label>
          <input type="date" />
        </div>
        <div>
          <label for="">Hora</label>
          <input type="time" />
        </div>
      </div>
      <button>Enviar registro</button>
    </form>
  </body>
</html>
