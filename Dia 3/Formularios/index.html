<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta PsicOrg</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <img src="logopsicorg (1).png" alt="Logo"; class="logo" />

    <form class="steam-form">
      <h1>CREAR TU CUENTA</h1>

      <div class="form-field">
        <p class="form-label">Dirección de correo electrónico</p>
        <input
          type="email"
          placeholder="Introduce tu email"
          class="form-input"
        />
      </div>

      <div class="form-field">
        <p class="form-label">Confirma tu dirección</p>
        <input
          type="email"
          placeholder="Confirma tu email"
          class="form-input"
        />
      </div>

      <div class="form-field">
        <p class="form-label">País de residencia</p>
        <select class="form-select">
          <option>Bolivia</option>
          <option>Argentina</option>
          <option>Chile</option>
          <option>Perú</option>
          <option>España</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" class="checkbox-input" />
        <p class="checkbox-label">Soy humano</p>
      </div>

      <div class="divider"></div>

      <div class="checkbox-group terms-group">
        <input type="checkbox" class="checkbox-input" />
        <p class="checkbox-label">
          Tengo 13 años o más y acepto los términos del Acuerdo de Suscriptor a
          PsicOrg y la Política de Privacidad de Yonathan Sanchez.
        </p>
      </div>

      <button type="submit" class="steam-button-continue">Continuar</button>
      </div>
    </form>
  </body>
</html>
